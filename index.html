<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Scan This QR Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }

    img {
      width: 200px;
      height: 200px;
      border: 3px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
    }

    em {
      margin-top: 20px;
      font-style: italic;
      font-size: 1rem;
    }

    /* Scan Button */
    #scan-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #scan-btn:hover {
      background-color: #00cccc;
      box-shadow: 0 0 25px #00eeee;
    }
  </style>
</head>
